name: superheroes
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  rxdart: ^0.27.1
  provider: ^5.0.0
  google_fonts: ^4.0.3
  http: ^0.13.5
  flutter_dotenv: ^5.0.2
  json_annotation: ^4.7.0
  cached_network_image: ^3.2.2
  shared_preferences: ^2.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  network_image_mock: ^2.0.1
  build_runner: ^2.3.2
  json_serializable: ^6.5.3
  golden_toolkit: ^0.13.0

flutter:
  uses-material-design: true
  assets:
    - google_fonts/
    - assets/images/
    - assets/icons/
    - .env

